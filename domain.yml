  - text: "Tista' ddaħħal sa tliet attivitajiet ma' pajjiżi relatati fejn jitwettqu.\nJekk għandek aktar minn tliet pajjiżi fejn isiru dawn l-attivitajiet mingħajr ma tista' żżidhom, ikklikkja 'Iva' fit-taqsima ta' 'Sors oħra ta' dħul jew attivitajiet minbarra dak prinċipali'."
  utter_onboarding.activity-delete:
  - text: "Is-servizz ma jissavejax awtomatikament u trid terġa' ġġedded il-paġna sabiex tibda mill-ġdid. Jekk diġà ssejvjajt il-paġna iżda ma ffirmajtx, tista' terġa' tibda mill-formola vojta."
  utter_onboarding.activity-country-delete:
  - text: "Is-servizz ma jissavejax awtomatikament u trid terġa' ġġedded il-paġna sabiex tibda mill-ġdid. Jekk diġà ssejvjajt il-paġna iżda ma ffirmajtx, tista' terġa' tibda mill-formola vojta."
  utter_mifid.update-info:
  - text: "Biex tinbidel, irid jiġi mimli kwestjonarju MIFID ġdid."
  utter_mifid.omit-info:
  - text: "Jekk tħalli barra xi informazzjoni obbligatorja, ma tistax tipproċedi bil-mili tal-kwestjonarju."
  utter_mifid.help-fill:
  - text: "Ipprova wieġeb skond l-għarfien tiegħek bl-aħjar mod li tista'."
  utter_mifid.professional-client:
  - text: "Klijent professjonali huwa persuna li kellha jew qed taqdi rwol professjonali fil-qasam finanzjarju.\nJekk inti professjonist, m'għandekx għalfejn timla l-kwestjonarju MIFID."
  utter_mifid.update-name-surname:
  - text: "L-isem u l-kunjom huma dawk li daħħalt waqt il-fażi tar-reġistrazzjoni.\nJekk huma żbaljati, jekk jogħġbok ikkuntattja lill-awtoritajiet ikkonċernati."
  utter_mifid.why-education-level:
  - text: "Huwa obbligatorju li Framont ikollu għarfien dwar l-għodod finanzjarji li taf bijhom u l-għarfien finanzjarju tiegħek sabiex ikun jista’ jgħinek tuża l-għodod finanzjarji tiegħu b’mod xieraq."
  utter_mifid.education-level:
  - text: "Jekk tagħżel 'Oħrajn' fl-'Oqsma ta' Studju' tista' tagħti dettalji aħjar tal-kors ta' taħriġ tiegħek u t-titli tiegħek."
  utter_mifid.finance-professionist:
  - text: "Jekk ħdimt fis-settur finanzjarju, l-għarfien tiegħek tal-għodod finanzjarji se jippermettilek tagħmel l-aħjar użu minn din l-għodda."
  utter_mifid.tool-knowledge-no:
  - text: "Għall-mili tal-kwestjonarju tista' tassumi li qatt ma investejt f'għodod finanzjarji."
  utter_mifid.investment-not-listed:
  - text: "Għall-mili tal-kwestjonarju, nistiednek biex tqis biss il-lista proposta."
  utter_mifid.ethical-exclusion:
  - text: "Mistoqsijiet etiċi li jirreferu għat-twemmin ta' l-individwu.\nJekk ma tridx tuża wieħed jew iktar mill-investimenti jew għoddod disponibbli tista' tagħżilhom fil-kaxxa x-xierqa u jkunu esklużi."
  utter_mifid.tax-exclusion:
  - text: "Jekk taf l-impatt ta’ wieħed jew aktar mill-investimenti jew għoddod tista’ tagħżilhom fil-kaxxa x-xierqa u jkunu esklużi."
  utter_mifid.time-horizon-advantages:
  - text: "L-ammont ta' żmien huwa għażla personali."
  utter_mifid.time-horizon-different:
  - text: "Huwa possibbli li tinkiteb għal pjanijiet ta' investiment differenti, b'ammonti ta' żmien u profili ta' riskju differenti."
  utter_mifid.heritage-percentage-for-expenses:
  - text: "Tista' tpoġġi stima tal-perċentwal tal-assi tiegħek li tonfoq kull sena fuq il-bażi tal-fehma personali tiegħek.\nJekk fil-futur dal-valur jinbidel jekk jogħġbok innotifika lill-awtoritajiet kkonċernati. "
  utter_mifid.investor-strategy:
  - text: "Agħżel id-definizzjoni ta' investitur li l-aktar taqbel mal-idea tiegħek, l-għażla tiegħek mhux relatata ma' investimenti li noffrulek."
  utter_mifid.heritage-notification-no:
  - text: "L-informazzjoni mitluba hija meħtieġa biex tissodisfa l-obbligi regolatorji u wkoll biex nagħtuk servizz ta' investiment li jaqbel mal-profil tiegħek.\nFil-każ li ma tridx tagħti xi informazzjoni, Framont jista' ma jkunx kapaċi joffri s-servizz mitlub. "
  utter_mifid.heritage-value-precision:
  - text: "Wieġeb mill-aħjar li tista'.\nJekk issib żball fl-informazzjoni mdaħħla, jekk jogħġbok innotifika lill-awtoritajiet kkonċernati."
  utter_mifid.heritage-binding:
  - text: "Il-valur tal-assi tiegħek huwa meħtieġ biex nagħtuk servizz ta' investiment li jaqbel mal-profil tiegħek."
  utter_mifid.self-assessment:
  - text: "Wieġeb mill-aħjar li tista'.\nWara li tlesti l-kwestjonarju, Framont se jikkuntattjak biex jipproponilek investiment li jaqbel mal-profil tiegħek u jkun disponibbli biex jappoġġjak f'kull pass tal-proċess"
  utter_mifid.variable-annual-saving:
  - text: "Wieġeb mill-aħjar li tista'.\nJekk issib żball fl-informazzjoni mdaħħla, jekk jogħġbok innotifika lill-awtoritajiet kkonċernati."
  utter_mifid.privacy-health-information:
  - text: "L-informazzjoni li ddaħħal se tiġi użata skont ir-regolament tal-privatezza."
  utter_mifid.questionnaire-modification:
  - text: "Ladarba l-kwestjonarju MIFID jimtela u jintbagħat ma jkunx possibbli li jiġi mmodifikat."
  utter_mifid.disinvestment-costs:
  - text: "Li tneħħi l-investimenti qabel iż-żmien miftiehem jinvolvi kemm spejjeż fissi kif ukoll varjabbli skont l-ammont kapitali."
  utter_mifid.example-swing-investment:
  - text: "L-eżempju jrid jevalwa l-imġieba tiegħek fuq varjazzjoni konsiderevoli, kemm pożittiv kif ukoll negattiv."
  utter_mifid.different-returns-investimento:
  - text: "Redditi tfisser investimenti assoċjati mal-istess kont, li għandhom l-istess ammont ta' żmien u l-istess dħul."
  utter_general.mifid-certified-user:
  - text: "Għal kull abbonament ġdid differenti ma' Framont, pereżempju linja ġdida ta' ġestjoni jew kuntratt ta' konsulenza, trid timla kwestjonarju ġdid."
  utter_general.messagges:
  - text: "Ġewwa l-messaġġi ta' kull taqsima, se tidher konverżazzjoni privata bejnek u Framont.\nDokumenti ffirmati li jiddikjaraw ir-relazzjoni tiegħek ma' Framont se jintbgħatu hemm."
  utter_videocall-description:
  - text: "Il-videocall hija obbligatorja biex tivverifika li l-informazzjoni li tajt lil Framont hija korretta u għanda x'taqsam miegħek.\n Aħna nitolbuk tikkonferma l-informazzjoni tiegħek u turi lill-webcam id-dokumenti korrispondenti. \nMeta tispiċċa, tiġi kkuntattjat permezz ta' messaġġ personali bir-riżultat tal-videocall (u tista' tipproċedi bl-iffirmar tad-dokumenti meħtieġa biex issir klijent ta' Framont).\n "
  utter_videocall-avoid_impossible:
  - text: " Il-videocall hija obbligatorja biex tivverifika d-dokumentazzjoni li daħħalt matul il-fażi tar-reġistrazzjoni.\nMingħajr il-videocall ma jkunx possibbli li titlesta r-reġistrazzjoni u ssir klijent ta' Framont."
  utter_sign.how:
  - text: "Biex tipproċedi u tiffirma d-dokumenti, trid tiftaħ is-servizz 'Infocert għas-Sinjal Remot.'\nIssib id-dokumenti kollha hemm, lesti biex jiġu ffirmati.\nDawn id-dokumenti jiġu pprovduti lura lilek biċ-ċertifikazzjoni tal-Infocert."
  utter_sign.where:
  - text: "Issib id-dokument li trid tiffirma ġewwa l-portal Infocert.\nIdħol jew irreġistra f'dan l-indirizz."
  utter_sign.error-spec-characters:
  - text: "Jidher li hemm karattru speċjali, jekk jogħġbok irranġah."
  utter_sign.OTP-code:
  - text: "L-OTP hija l-One Time Password. Din tintbagħat lin-numru tat-telefon li daħħalt waqt ir-reġistrazzjoni."
  utter_sign.error-OTP-code:
  - text: "Iċċekkja n-numru tat-telefon\nTista' tibdlu fit-taqsima tal-profil tiegħek."
  utter_sign.signed-documents:
  - text: "Issib id-dokument iffirmat fit-taqsima 'Messaġġi' tal-'Home Page'."
  utter_sign.coupon:
  - text: "Issib il-kupun għas-sinjal diġitali ġewwa t-tab 'Digital Sign'.\nInti se tirċievi l-kupun direttament mingħand il-fornitur tagħna. Jekk jogħġbok segwi l-proċedura tal-fornitur stess."
  utter_sign.order-payment:
  - text: "Framont jagħtik kupun biex tidħol ġewwa l-paġna tal-Infocert. B'dan il-mod is-sinjal diġitali jkun b'xejn."

